<div class="grid-wrap">
    <main>
        
        <div class="card px-3">
            <div class="card-header">
                <h1 class="card-title">
                    Meu Dashbook
                </h1>
            </div>
           
            <div class="card-body">
                <div class="col-md-12">
                    <form [formGroup]="form">
                        <div class="form-group row">
                            <div class="input-group px-0">
                                <input type="text" name="user" id="user" class="form-control" placeholder="E-mail" formControlName="user">
                            </div>
                            
                        </div>
                        <div class="form-group row mt-3">
                            <div class="input-group px-0">
                                <input type="password" name="password" id="password" class="form-control"  placeholder="Senha" formControlName="password">
                            </div>
                            
                        </div>

                        <div class="form-group row mt-3">
                            <button class="btn btn-success">Fazer Login</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </main>
    <footer class="text-white ms-1">
        {{year}} Â© EmanuelPontes - Meu Dashbook
    </footer>

</div>
